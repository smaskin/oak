{% extends 'mainapp/base.html' %}
{% load staticfiles %}
{% block title %}
    {{ block.super }}: Каталог
{% endblock %}
{% block content %}
    <h3>Каталог</h3>
    <ul class="catalog">
        {% for product in products %}
            <li>
                <img src="{% static product.img %}" alt="дуб"><br>
                <a href="{% url product.href %}">{{ product.name|title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
