{% extends 'layout.html' %}
{% block content %}
    <h3>{{ product.name }}</h3>
    <a href="/media/{{ product.image }}" target="_blank"><img src="/media/{{ product.image }}" alt="дуб" height="200px"></a>
    <h3 class="title">Описание товара</h3>{{ product.short_desc|safe }}
    <h3 class="title">Подробное описание товара</h3>{{ product.description|safe }}
{% endblock %}
