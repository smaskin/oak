{% extends 'layout.html' %}
{% load staticfiles %}
{% block content %}
    <form action="{% url 'user:register' %}" method="post" enctype="multipart/form-data">
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-header"><h3 class="card-title">Регистрация</h3></div>
            <div class="card-body">
                {% csrf_token %}
                {{ register_form.as_p }}<br>
            </div>
            <div class="card-footer">
                <input class="form-control btn btn-danger" type="submit" value="Зарегистрироваться">
            </div>
        </div>
    </form>
    <button class="btn btn-round form-control"><a href="{% url 'user:login' %}" class="">Войти</a></button>
{% endblock %}
